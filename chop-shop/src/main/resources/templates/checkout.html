<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet" th:href="@{webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <link href="../static/style/ribbon.css" rel="stylesheet" th:href="@{style/ribbon.css}">
    <link href="../static/style/custom.css" rel="stylesheet" th:href="@{style/custom.css}">
    <title>Checkout</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 20px;">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img src="../static/image/apisix.svg" height="72" width="72" th:src="@{/image/apisix.svg}" /> Continue shopping
        </a>
        <h2><span class="badge bg-info">1.0</span></h2>
    </div>
</nav>
<div class="container">
    <h1>Checkout</h1>
    <div class="row">
        <table class="table">
            <thead class="table-light">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col">Unit price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="line : ${checkout.cart.content.entrySet()}">
                    <td><img src="../static/image/1.jpg" th:src="${'/image/' + line.key.id + '.jpg'}" height="80"></td>
                    <td th:text="${line.key.name}">Super duper product</td>
                    <td th:text="${line.value}">3</td>
                    <td th:text="${#numbers.formatCurrency(line.key.price)}">$3.30</td>
                    <td>
                        <a class="btn btn-success remove-from-checkout" th:data-product-id="${line.key.id}">
                            <i class="bi bi-trash" th:data-product-id="${line.key.id}"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Grand total</td>
                    <td th:text="${#numbers.formatCurrency(checkout.total.price)}">$18</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
<script type="module" src="../static/script/checkout.js" th:src="@{/script/checkout.js}"></script>
</html>
