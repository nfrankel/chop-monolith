<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet" th:href="@{webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <link href="../static/style/ribbon.css" rel="stylesheet" th:href="@{style/ribbon.css}">
    <link href="../static/style/custom.css" rel="stylesheet" th:href="@{style/custom.css}">
    <title>Welcome of the Apache APISIX Chop Shop!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 20px;">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img src="../static/image/apisix.svg" height="72" width="72" th:src="@{/image/apisix.svg}" /> Chop Shop
        </a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h2><span class="badge bg-info">1.0</span></h2>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="checkout.html" th:href="@{checkout}">
                        <i class="bi" id="cartIcon" th:classappend="${cart.quantity == 0} ? 'bi-cart' : 'bi-cart-fill'"></i> Cart
                    </a>
                </li>
                <li class="nav-item">
                    <span id="itemCount" class="badge bg-success" th:text="${cart.quantity}">0</span>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card-group">
        <div class="card" th:each="product: ${products}" style="max-width: 430px" >
            <div class="ribbon ribbon-top-right" th:if="${product.hero}"><span>Best deal!</span></div>
            <img src="../static/image/1.jpg" class="card-img-top" th:src="${'/image/' + product.id + '.jpg'}">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Great product</h5>
                <p class="card-text" th:text="${product.description}">And not expensive at all!</p>
            </div>
            <div class="card-footer text-center">
                <a class="btn btn-success add-to-cart" th:data-product-id="${product.id}">
                    <i class="bi bi-cart-plus" th:data-product-id="${product.id}"></i> Add to cart
                    <span class="badge rounded-pill bg-light text-dark" th:data-product-id="${product.id}" th:text="${#numbers.formatCurrency(product.price)}">$5.00</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="module" src="../static/script/home.js" th:src="@{/script/home.js}"></script>
</html>
